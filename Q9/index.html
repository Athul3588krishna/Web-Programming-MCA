<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frames Example</title>

    <style>
        body{
            margin:0;
        }

        iframe[name="leftFrame"]{
            height:100vh;
            width:25%;
            border:none;
            float:left;
        }

        iframe[name="rightFrame"]{
            height:100vh;
            width:75%;
            border:none;
            float:left;
        }
    </style>
</head>
<body>

<iframe src="menu.html" name="leftFrame"></iframe>
<iframe src="fruits.html" name="rightFrame"></iframe>

</body>
</html>
