    <h2 align="center">LIsts in html</h2>
<h4>1)Ordered Lists</h4>
<p>In html ,an <b><u>Ordered list use</u></b> to lists the items</p>

eg:
<ol type="a">
    <li>ABCD</li>
    <li>1234</li>
    <li>5678</li>
</ol>
<ol type="A">
    <li>ABCD</li>
    <li>1234</li>
    <li>5678</li>
</ol>
<ol type="1">
    <li>ABCD</li>
    <li>1234</li>
    <li>5678</li>
</ol>
<ol type="I">
    <li>ABCD</li>
    <li>1234</li>
    <li>5678</li>
</ol>
<ol type="i">
<li>ABCD</li>
<li>abcd</li>
<li>12345</li>
</ol>

<hr>

<ul type="disc">
    <li>ABCAASD</li>

</ul>


<hr>

    <dt>Coffee</dt>

</dl>

<dl>
