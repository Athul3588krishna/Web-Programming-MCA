<body>

<h3 align="center">String and Math functions in JS</h3>
<h3>String</h3>

<script>
var text = "Hello World";

document.write("Original String: " + text + "<br>");
document.write("The length is: " + text.length+"<br>");
document.write("This is uppercase of Orginal String = "+ text.toUpperCase() + "<br>")<br>
document.write("This is the lowest = "+ text.toLowerCase())
</script>
